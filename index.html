<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Character</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
</head>
<body>
    <main>
        <header>
            <div class="container">
                <h1 class="title center">Tweet Character Counter</p>
            </div>
        </header>
        <section class="input">
            <div class="container">
                <div class="row">
                    <div class="total-words">
                        <h3 class="center white stats">Total Karakter</h3>
                        <p class="character center"><span id="accumulativeCharacter">0</span>/280</p>
                    </div>
                    <div class="residual-words">
                        <h3 class="center white stats">Sisa Karakter</h3>
                        <p class="character center"><span id="residualCharacter">280</span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="form">
                        <textarea id="twitterText" class="twitter-text" placeholder="Tulis tweetmu di sini"></textarea>
                        <div class="button-container">
                            <div class="row">
                                <button id="deleteButton" class="delete" onclick="deleteText()">Delete</button>
                                <button id="copyButton" class="copy" onclick="copyText()">Copy</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>      
    </main>
    <script src="app.js"></script>
</body>

</html>
